<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="card my-2">
                <div class="card-body">
                    <form>
                        <div class="input-group">
                            <span class="input-group-text">相性</span>
                            <input type="number" class="form-control" name="score" value="{{score}}" step="0.1" min="0" max="1">
                            <span class="input-group-text">人数</span>
                            <input type="number" class="form-control" name="size" value="{{size}}" min="4" max="8">
                        </div>
                        <div class="input-group my-2 row">
                            {% for girl in girls %}
                                <div class="col-3">
                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" class="form-check-input" name="girls" value="{{girl.index}}" id="{{girl.index}}" {{girl.checked}}>
                                        <label class="form-check-label" for="{{girl.index}}">{{girl.name}}</label>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                        <div class="input-group">
                            <button type="submit" class="btn btn-primary">検索</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card my-2">
                <div class="card-body">
                    <table class="table">
                        <tbody>
                            {% for girls in combinations %}
                                <tr>
                                    {% for girl in girls %}
                                        <td>{{ girl }}</td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
